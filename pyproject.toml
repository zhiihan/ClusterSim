[project]
name = "cluster_sim"
version = "0.1.0"
description = "A measurement based quantum computing simulator."
authors = [{name = "Zhihua Han", email = "zhihuahan72@gmail.com"}]
license = "MIT"
dependencies = [
    "dash",
    "dash_resizable_panels",
    "gunicorn",
    "jsonpickle",
    "networkx",
    "numpy",
    "matplotlib",
]
requires-python = ">=3.12, <3.13"

[project.optional-dependencies]
dev = [
    "black",
    "tqdm"
]